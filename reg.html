<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor = lightgreen>
<h1>REGISTRATION FORM</h1>
<marquee style = color:black; font-size:30; font-family:Times New Roman; behavior:alternate>Welcome to BVRITH</marquee>
<fieldset>
<legend><b><h1>Personal details</h1></b></legend>
First name: <input type = textbox><br><br>
Last Name: <input type = textbox><br><br>
Gender: <input type = radio name = "gender"> Male<br>
<input type = radio name = "gender"> Female<br><br>
Address: <textarea rows = 5 cols = 10></textarea><br><br>
Email: <input type = email><br><br>
DOB: <input type = date><br><br>
</fieldset><br><br>

<fieldset>
<legend><b><h2>Academic details</h2></b></legend>
Branch:
<select size = 1>
<option>CSE(AI&ML)</option>
<option>CSE</option>
<option>IT</option>
<option>ECE</option>
<option>EEE</option>
<option>-</option>
</select><br><br>
Year of study:
<select size = 1>
<option>I</option>
<option>II</option>
<option>III</option>
<option>IV</option>
</select><br><br>
Current CGPA: <input type = textbox><br><br>
Upload Resume: <input type = file><br><br>
</fieldset><br><br>
<input type = submit>
</body>
</html>
